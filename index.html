<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Live Player v5 - Ad Blocker</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #000; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; }
        #wrapper { position: relative; width: 100%; height: 100%; }
        #container { width: 100%; height: 100%; }
        iframe { border: 0; width: 100%; height: 100%; }
        #message { color: #ccc; font-size: 1.2em; text-align: center; padding: 20px; display: flex; justify-content: center; align-items: center; height: 100%; }
        .plyr--video { height: 100%; width: 100%; }
        
        /* --- নতুন অ্যাড ব্লকার স্টাইল --- */
        #ad-blocker-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 28%; /* বিজ্ঞাপনের জায়গা অনুযায়ী এটি পরিবর্তন করা যেতে পারে */
            background-color: #000;
            z-index: 9999;
            pointer-events: none; /* এটি জরুরি, নাহলে প্লেয়ারের কন্ট্রোল কাজ করবে না */
            display: none; /* ডিফল্টভাবে লুকানো থাকবে */
        }
        
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10000;
        }

        #toggle-ad-blocker {
            background-color: rgba(30, 30, 30, 0.8);
            color: white;
            border: 1px solid #555;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 12px;
        }
        #toggle-ad-blocker.active {
            background-color: #e60000;
        }

    </style>
</head>
<body>

    <div id="wrapper">
        <div id="container"></div>

        <!-- নতুন অ্যাড ব্লকার ওভারলে -->
        <div id="ad-blocker-overlay"></div>

        <!-- নতুন কন্ট্রোলস (বোতাম) -->
        <div id="controls">
            <button id="toggle-ad-blocker">Block Ad Area</button>
        </div>
    </div>
    
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        // --- আগের সমস্ত কোড একই থাকবে ---
        function safeB64Decode(str) { try { return decodeURIComponent(atob(str).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join('')); } catch (e) { return null; } }
        const urlParams = new URLSearchParams(window.location.search);
        const encodedSrc = urlParams.get('src');
        const encodedIframeSrc = urlParams.get('iframe_src');
        const encodedRef = urlParams.get('ref');
        const container = document.getElementById('container');
        function showMessage(htmlContent) { container.innerHTML = `<div id="message">${htmlContent}</div>`; }
        
        document.addEventListener('DOMContentLoaded', () => {
            if (encodedSrc) {
                const source = safeB64Decode(encodedSrc);
                if (source) {
                    container.innerHTML = `<video id="player" playsinline controls></video>`;
                    const video = document.getElementById('player');
                    if (Hls.isSupported()) {
                        const hlsConfig = {};
                        if (encodedRef) {
                            const decodedRef = safeB64Decode(encodedRef);
                            if (decodedRef) { hlsConfig.xhrSetup = (xhr, url) => xhr.setRequestHeader('Referer', decodedRef); }
                        }
                        const hls = new Hls(hlsConfig);
                        hls.loadSource(source); hls.attachMedia(video);
                        hls.on(Hls.Events.ERROR, (event, data) => { if (data.fatal) { console.error('HLS Error:', data); showMessage(`Error loading video: ${data.details}`); } });
                        const player = new Plyr(video, { autoplay: true });
                    }
                } else { showMessage('Error: Invalid video source link.'); }
            } else if (encodedIframeSrc) {
                const iframeSrc = safeB64Decode(encodedIframeSrc);
                if (iframeSrc) {
                    const iframe = document.createElement('iframe');
                    iframe.src = iframeSrc;
                    iframe.setAttribute('allow', 'autoplay; encrypted-media; fullscreen; picture-in-picture');
                    iframe.setAttribute('allowfullscreen', 'true');
                    iframe.setAttribute('referrerpolicy', 'no-referrer');
                    iframe.setAttribute('sandbox', 'allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation allow-presentation allow-popups');
                    container.appendChild(iframe);
                } else { showMessage('Error: Invalid iframe source link.'); }
            } else { showMessage('No stream source found.'); }
        });

        // --- নতুন অ্যাড ব্লকার টগল করার জাভাস্ক্রিপ্ট ---
        const adBlocker = document.getElementById('ad-blocker-overlay');
        const toggleBtn = document.getElementById('toggle-ad-blocker');

        toggleBtn.addEventListener('click', () => {
            const isHidden = adBlocker.style.display === 'none';
            if (isHidden) {
                adBlocker.style.display = 'block';
                toggleBtn.textContent = 'Ad Area Blocked';
                toggleBtn.classList.add('active');
            } else {
                adBlocker.style.display = 'none';
                toggleBtn.textContent = 'Block Ad Area';
                toggleBtn.classList.remove('active');
            }
        });
    </script>
</body>
</html>
