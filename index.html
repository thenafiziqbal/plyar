<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Live Stream Player</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #000; font-family: sans-serif; color: white; }
        #player-container { position: relative; width: 100%; height: 100%; }
        #video { width: 100%; height: 100%; }
        #logo-watermark { position: absolute; top: 20px; right: 20px; max-width: 120px; max-height: 50px; opacity: 0.7; transition: opacity 0.3s; pointer-events: none; }
        #player-container:hover #logo-watermark { opacity: 1; }
        #loader { position: absolute; top: 50%; left: 50%; border: 6px solid #f3f3f3; border-top: 6px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; transform: translate(-50%, -50%); z-index: 10; }
        @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
        #error-message { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0, 0, 0, 0.7); padding: 20px; border-radius: 10px; display: none; text-align: center; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div id="player-container">
        <div id="loader"></div>
        <video id="video" controls autoplay muted poster=""></video>
        <img id="logo-watermark" src="" alt="Logo" style="display: none;">
        <div id="error-message"><h3>স্ট্রিমটি চালাতে সমস্যা হচ্ছে।</h3><p>অনুগ্রহ করে কিছুক্ষণ পর আবার চেষ্টা করুন।</p></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video');
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('error-message');
            const logo = document.getElementById('logo-watermark');
            const urlParams = new URLSearchParams(window.location.search);
            const streamUrl = urlParams.get('stream');
            const posterUrl = urlParams.get('poster');
            const logoUrl = urlParams.get('logo');
            if (posterUrl) video.poster = posterUrl;
            if (logoUrl) { logo.src = logoUrl; logo.style.display = 'block'; }
            if (!streamUrl) {
                loader.style.display = 'none'; errorMessage.style.display = 'block';
                errorMessage.querySelector('h3').innerText = 'স্ট্রিমের লিঙ্ক পাওয়া যায়নি।';
                errorMessage.querySelector('p').innerText = "URL-এ '?stream=' প্যারামিটার যোগ করুন।";
                return;
            }
            if (Hls.isSupported()) {
                const hls = new Hls(); hls.loadSource(streamUrl); hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(() => {}));
                video.onplaying = () => loader.style.display = 'none';
                hls.on(Hls.Events.ERROR, (event, data) => { if (data.fatal) { loader.style.display = 'none'; errorMessage.style.display = 'block'; } });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl; video.addEventListener('loadedmetadata', () => video.play());
                video.onplaying = () => loader.style.display = 'none';
            } else { loader.style.display = 'none'; errorMessage.style.display = 'block'; errorMessage.querySelector('h3').innerText = 'ব্রাউজার সমর্থিত নয়।'; }
        });
    </script>
</body>
</html>
