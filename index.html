<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Live Player</title>
    <!-- Plyr.io স্টাইলশীট -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #player-container, #iframe-container {
            width: 100%;
            height: 100%;
        }
        iframe {
            border: 0;
            width: 100%;
            height: 100%;
        }
        #message {
            color: white;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <div id="player-container" style="display: none;">
        <video id="player" playsinline controls></video>
    </div>

    <div id="iframe-container" style="display: none;">
        <!-- iframe এখানে ডাইনামিকভাবে যোগ করা হবে -->
    </div>

    <div id="message">Loading stream...</div>

    <!-- Plyr.io এবং HLS.js স্ক্রিপ্ট -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        // Base64 ডিকোড করার ফাংশন
        function b64Decode(str) {
            return decodeURIComponent(atob(str).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
        }

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const srcParam = urlParams.get('src'); // .m3u8 লিঙ্কের জন্য
            const iframeSrcParam = urlParams.get('iframe_src'); // iframe লিঙ্কের জন্য

            const messageDiv = document.getElementById('message');
            const playerContainer = document.getElementById('player-container');
            const iframeContainer = document.getElementById('iframe-container');

            try {
                if (srcParam) {
                    // এটি একটি সরাসরি ভিডিও স্ট্রিম (m3u8)
                    const source = b64Decode(srcParam);
                    messageDiv.style.display = 'none';
                    playerContainer.style.display = 'block';

                    const video = document.getElementById('player');
                    
                    if (Hls.isSupported()) {
                        const hls = new Hls();
                        hls.loadSource(source);
                        hls.attachMedia(video);
                        window.hls = hls;
                    }
                    
                    const player = new Plyr(video, {
                        controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
                        autoplay: true
                    });
                    window.player = player;

                } else if (iframeSrcParam) {
                    // এটি একটি iframe লিঙ্ক
                    const iframeSrc = b64Decode(iframeSrcParam);
                    messageDiv.style.display = 'none';
                    iframeContainer.style.display = 'block';

                    const iframe = document.createElement('iframe');
                    iframe.src = iframeSrc;
                    iframe.setAttribute('allow', 'autoplay; encrypted-media');
                    iframe.setAttribute('allowfullscreen', '');
                    iframe.setAttribute('frameborder', '0');
                    // স্যান্ডবক্স অ্যাট্রিবিউট বিজ্ঞাপন এবং পপ-আপ কমাতে সাহায্য করে
                    iframe.setAttribute('sandbox', 'allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation');
                    
                    iframeContainer.appendChild(iframe);

                } else {
                    messageDiv.textContent = 'No stream source found. Please provide a "src" or "iframe_src" parameter.';
                }
            } catch (e) {
                console.error("Error decoding or loading stream:", e);
                messageDiv.textContent = 'Error: Could not load the stream. The link might be invalid or malformed.';
            }
        });
    </script>
</body>
</html>
